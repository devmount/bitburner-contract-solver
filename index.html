<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contract Solver</title>
	<link rel="stylesheet" href="./style.css" />
	<script src="./app.js"></script>
</head>
<body>
	<header>
		<h1>BitBurner Contract Solver</h1>
	</header>
	<main>
		<select name="type" id="type">
			<option value="largestPrime">Find Largest Prime Factor</option>
			<option value="maxSum">Subarray with Maximum Sum</option>
			<option value="waysToSum">Total Ways to Sum</option>
			<option value="spiraliceMatrix">Spiralize Matrix</option>
			<option value="arrayJump">Array Jumping Game</option>
			<option value="mergeOverlappingIntervals">Merge Overlapping Intervals</option>
			<option value="generateIp">Generate IP Addresses</option>
			<option value="stockTrader1">Algorithmic Stock Trader I</option>
			<option value="stockTrader2">Algorithmic Stock Trader II</option>
			<option value="stockTrader3">Algorithmic Stock Trader III</option>
			<option value="stockTrader4">Algorithmic Stock Trader IV</option>
			<option value="minTrianglePath">Minimum Path Sum in a Triangle</option>
			<option value="uniqueGridPaths1">Unique Paths in a Grid I</option>
			<option value="uniqueGridPaths2">Unique Paths in a Grid II</option>
			<option value="sanitizeParantheses">Sanitize Parentheses in Expression</option>
			<option value="validMath">Find All Valid Math Expressions</option>
		</select>
		<textarea name="task" id="task" cols="50" rows="10" placeholder="task input"></textarea>
		<button id="trigger">&gt; Solve</button>
		<div id="result"></div>
	</main>
	<footer>
		Created from <a href="https://github.com/danielyxie/bitburner/blob/master/src/data/codingcontracttypes.ts" target="_blenk">codingcontracttypes.ts</a>
	</footer>
</body>
</html>
