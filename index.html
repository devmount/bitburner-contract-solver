<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contract Solver</title>
	<link rel="stylesheet" href="./style.css" />
	<script src="./utils.js"></script>
</head>
<body>
	<header>
		<h1>Bitburner Contract Solver</h1>
	</header>
	<main>
		<select name="type" id="type">
			<option value="" disable>Choose task &hellip;</option>
		</select>
		<textarea name="task" id="task" cols="50" rows="10" placeholder="Insert task input data here"></textarea>
		<button id="trigger">&gt; Solve</button>
		<div id="result" class="content" title="Click to copy"></div>
	</main>
	<footer>
		<p>
			Created by <a href="https://devmout.com">devmount</a>
			for <a href="https://bitburner-official.github.io" target="_blank">Bitburner</a> players
			on <a href="https://github.com/devmount/bitburner-contract-solver">GitHub</a>
		</p>
		<p class="text-gray">
			Based on the original <a href="https://github.com/bitburner-official/bitburner-src/blob/dev/src/CodingContract/">CodingContract</a> implementation
		</p>
	</footer>
	<script src="./app.js"></script>
</body>
</html>
