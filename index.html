<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contract Solver</title>
	<link rel="stylesheet" href="./style.css" />
</head>
<body>
	<header>
		<h1>BitBurner Contract Solver</h1>
	</header>
	<main>
		<select name="type" id="type">
			<option value="" disable>Choose task &hellip;</option>
		</select>
		<textarea name="task" id="task" cols="50" rows="10" placeholder="Insert task input here"></textarea>
		<button id="trigger">&gt; Solve</button>
		<div id="result"></div>
	</main>
	<footer>
		Created from <a href="https://github.com/danielyxie/bitburner/blob/master/src/data/codingcontracttypes.ts" target="_blenk">codingcontracttypes.ts</a>
	</footer>
	<script src="./app.js"></script>
</body>
</html>
